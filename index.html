<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <main role="main card">
    <div class="texts">
      <article>
        <div class="heading">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        </div>
        <div class="description">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="numbers">
          <span><h2>10k+</h2> COMPANIES</span>
          <span><h2>314</h2> TEMPLATES</span>
          <span><h2>12M+</h2> QUERIES</span>
        </div>
      </article>      
    </div>
    
    <div class="picture">
      <p>picture of people laughing and working on a laptop</p>
        
    </div>
    

  </main>
  
</body>
</html>
